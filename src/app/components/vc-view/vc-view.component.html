<ion-card>
    <ion-row>
      <ion-col>
        <img alt
          src="https://t4.ftcdn.net/jpg/03/46/93/61/360_F_346936114_RaxE6OQogebgAWTalE1myseY1Hbb5qPM.jpg"
        />
      </ion-col>
      <ion-col>
        <ion-grid>
        <ion-col col-12>
          <ion-card-header>
            <ion-row>
              <ion-card-title
                >{{ cred["credentialSubject"]["firstName"] }}
                {{ cred["credentialSubject"]["familyName"] }}</ion-card-title
              >
            </ion-row>
            <ion-row>
              <ion-card-title
                >{{ cred["credentialSubject"]["gender"] }}
              </ion-card-title>
            </ion-row>
            <ion-row>
              <ion-card-title
                >{{ cred["credentialSubject"]["dateOfBirth"] }}
              </ion-card-title>
            </ion-row>
            <ion-row>
              <ion-card-subtitle>{{ cred["vcType"][1] }}</ion-card-subtitle>
            </ion-row>
          </ion-card-header>
        </ion-col>
        <ion-col col-12 align-self-end>
          <ion-row class="ion-justify-content-center"
            ><ion-button
              ><ion-icon name="qr-code-outline"></ion-icon
            ></ion-button> </ion-row
        >
      </ion-col>
    </ion-grid>
      </ion-col>
    </ion-row>
    <span></span>
</ion-card>
