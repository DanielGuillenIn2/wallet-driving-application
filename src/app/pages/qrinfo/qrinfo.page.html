<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>QR Info</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  
  <div>
    <qr-code [value]="qr" [size]="tamano"></qr-code>
    <ion-button (click)="saveCredential()">Save Verifiable Credential</ion-button>
  </div>
</ion-content>
