<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">vc selector</ion-title>
    </ion-toolbar>
  </ion-header>
  <ul>
    <li *ngFor="let cred of credList">
      
  <div>
    <qr-code [value]="cred" [size]="tamano"></qr-code>
  </div> 
    <ion-button (click)="selectCred(cred)">Select credential</ion-button>
    </li>
  </ul>
</ion-content>
