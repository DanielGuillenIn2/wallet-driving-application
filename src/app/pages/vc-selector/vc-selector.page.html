<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>VC Selector</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="ion-justify-content-center"
    *ngFor="let cred of credList; let i = index">
    <ion-card>

      <ion-card-header>
        <ion-card-title>{{credDataList[0]['credentialSubject']['firstName']}} {{credDataList[0]['credentialSubject']['familyName']}}</ion-card-title>
        <ion-card-subtitle>{{credDataList[0]['type'][1]}}</ion-card-subtitle>
      </ion-card-header>
      <div class="ion-justify-content-center"><qr-code  [value]="cred" [size]="tamano"></qr-code>
      </div><span></span>
      <ion-button (click)="selectCred(cred)">Select credential</ion-button>
    </ion-card>
    </ion-row>
  </ion-grid>

  <ion-button (click)="sendCred()">Send Credential</ion-button>

  <ion-alert
  [isOpen]="isAlertOpen"
  header="Congratulations"
  message="Log In Completed"
  [buttons]="alertButtons"
  (didDismiss)="setOpen(false)"
></ion-alert>  <ion-alert
[isOpen]="isAlertOpenFail"
header="Unsuccesfull"
message="Log In Failed"
[buttons]="alertButtons"
(didDismiss)="setOpen(false)"
></ion-alert>
</ion-content>
