<ion-header [translucent]="false">
  <ion-toolbar style="padding-right: 0.5rem;">
    <img alt src="assets/icon/dome_white_logo.png" width="auto" slot="start" height="35px"/>
    <ion-button slot="end" color="primary" class="toolbar-but" (click)="openPopover($event)">
      {{userName}}
      <ion-icon slot="end" class="ion-icon-home" size="small" name="person"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="--ion-background-color: #DDE6F6 !important; box-shadow: none;">
  <ion-grid >
    <ion-row class="ion-justify-content-center"
    *ngFor="let cred of credList; let i = index">
    <ion-card (click)="sendCred(cred)" style="--ion-background-color: #DDE6F6; background-color: #DDE6F6; box-shadow: none;">
      <app-vc-view [credentialInput]="cred"></app-vc-view>
    </ion-card>
    </ion-row>
  </ion-grid>



  <ion-alert
  [isOpen]="isAlertOpen"
  class="custom-alert"
  [header]=" 'vc-selector.ok-header' | translate"
  message='<img src="../assets/icon/Tick/checkmark-verd.png" alt="g-maps" style="border-radius: 2px; max-width: 60%;">'
  [buttons] = "closeButton"
  cssClass="custom-close-button"
  >
</ion-alert>  
<ion-alert
[isOpen]="isAlertOpenFail"
class="custom-alert"
[header]=" 'vc-selector.ko-header' | translate"
[message]=" 'vc-selector.ko-message' | translate"
(didDismiss)="setOpen(false)"
></ion-alert>
</ion-content>
<ion-footer [translucent]="false">


</ion-footer>
