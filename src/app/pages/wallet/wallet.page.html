<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Wallet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="ion-justify-content-center"
    *ngFor="let cred of credList; let i = index">
    <ion-card>

      <ion-card-header>
        <ion-card-title>{{credDataList[0]['credentialSubject']['firstName']}} {{credDataList[0]['credentialSubject']['familyName']}}</ion-card-title>
        <ion-card-subtitle>{{credDataList[0]['type'][1]}}</ion-card-subtitle>
      </ion-card-header>
      <qr-code [value]="cred" [size]="tamano"></qr-code>
      <span></span>
    </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
