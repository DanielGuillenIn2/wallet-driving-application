<ion-header [translucent]="false">
  <ion-toolbar style="padding-right: 0.5rem;">
    <img alt src="assets/icon/IDEP_blanc_400x200.png" width="auto" slot="start" height="35px"/>
    <ion-text slot="primary" color="white">{{userName}}</ion-text>
    <ion-icon slot="end" class="ion-icon-home" size="small" name="person"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="--ion-background-color: #DDE6F6">
  <ion-grid>
    <p style="font-weight: bold;">{{"language-selector.title"|translate}}</p>
    <ion-row class="ion-justify-content-start">
      <ion-list style="--ion-item-background: #DDE6F6; --ion-item-color: grey;">
        <ion-radio-group [(ngModel)]="selected" (ionChange)="languageChange($any($event).target?.value)">
          <ion-item *ngFor="let language of languageList" style="--border-color: #DDE6F6">
            <ion-label style="color:grey;">{{ language.name }}</ion-label>
            <ion-radio style="color:grey; --color-checked: grey; width: 15px; height: 15px;" [value]="language.code"  slot="start"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>
    </ion-row>

  </ion-grid>
</ion-content>
