
<ion-content [fullscreen]="true" class="ion-padding content">

  <br/>
        <ion-grid>
          <ion-row class="ion-justify-content-center header-logo">     
            <img alt src="assets/icon/Logo_white_IN2.png" width="auto"  height="60px"/>
          </ion-row>
  
          <ion-row class="ion-justify-content-center">
            <form [formGroup]="login" (ngSubmit)="onSubmit()">
              <ion-item class="item-trns">
                <ion-input placeholder="Username" labelPlacement="floating" type="text" required formControlName="username"></ion-input>
                <ion-icon name="person-outline" slot="start"></ion-icon>
  
              </ion-item >
              <br/>
              <ion-item class="item-trns">
                <ion-input placeholder="Email" labelPlacement="floating" type="text" required formControlName="email"></ion-input>
                <ion-icon name="mail-outline" slot="start"></ion-icon>
  
              </ion-item >
              <br/>
              <ion-item class="item-trns">
                <ion-input placeholder="Password" labelPlacement="floating" type="password" required formControlName="password"></ion-input>
                <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
  
              </ion-item>
  
  
              <ion-row class="login-row">
                <ion-col>
                  <ion-button class="ion-button-custom"expand="block"color="secondary" type="submit" [disabled]="!login.valid">Register</ion-button>
                </ion-col>
              </ion-row>
              <ion-row class="ion-justify-content-center">
                <ion-button fill="clear" color="secondary"[routerLink]="['/login']"><ion-icon name="arrow-back-outline"></ion-icon>Go to Login</ion-button>
              </ion-row>
            </form>
          </ion-row>
          <ion-row class="ion-justify-content-center">
          </ion-row>
        </ion-grid>
  
    
  </ion-content>
