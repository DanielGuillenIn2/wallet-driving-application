<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
    <img src="https://www.evidenceledger.eu/images/logo.png" width="auto" slot="end" height="60px"/>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>John Doe</ion-card-title>
      <ion-card-subtitle>Welcome</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row class="ion-justify-content-first"> You are using the IN2 wallet </ion-row>
        <br/>
        <ion-row class="ion-justify-content-center">
          <ion-button *ngIf="!toggleScan" (click)="startScan()">Scan QR</ion-button>
        </ion-row>
        
        <!-- <ion-row class="ion-justify-content-center">
          <ion-button (click)="excuteVC()">ExcuteVC</ion-button>
          <ion-button (click)="excuteURL()">excuteURL</ion-button>
        </ion-row> -->
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-grid  *ngIf="toggleScan">
    <ion-row class="ion-justify-content-start">
      <ion-button (click)="onDeviceSelectChange('')">No device</ion-button>
    </ion-row>
    <ion-row
      class="ion-justify-content-start"
      *ngFor="let camera of availableDevices"
    >
      <ion-button (click)="onDeviceSelectChange(camera.deviceId)"
        >{{camera.label}}</ion-button
      >
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <app-barcode-scanner (qrCode)="qrCodeEmit($event)"         (availableDevices)="availableDevicesEmit($event)"
      [currentDevice]="currentDevice"></app-barcode-scanner>
    </ion-row>
  </ion-grid>

</ion-content>
