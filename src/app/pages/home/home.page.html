<ion-header [translucent]="false">
  <ion-toolbar style="padding-right: 0.5rem;">
    <img alt src="assets/icon/dome_white_logo.png" width="auto" slot="start" height="35px"/>
    <ion-button slot="end" color="primary" class="toolbar-but" (click)="openPopover($event)">
      {{userName}}
      <ion-icon slot="end" class="ion-icon-home" size="small" name="person"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" style="--ion-background-color: #DDE6F6">

      <ion-grid>
        <ion-row class="ion-justify-content-center">
          <ion-button style="margin-top:5rem;width: 15rem;height: 5rem;" size="large" *ngIf="!toggleScan" (click)="startScan()"> <div class="custom-button-content"><ion-icon size="large"color="white"name="qr-code"></ion-icon><ion-label>{{"home.scan"|translate}}</ion-label> </div></ion-button>
        </ion-row>    
      </ion-grid>

  <div [hidden]="!toggleScan">
    <ion-grid  >
    
      <ion-text style="font-weight: bold;" *ngIf="from==='credential'">Add a credential</ion-text>
      <ion-text style="font-weight: bold;" *ngIf="from!=='credential'">Scan QR</ion-text>
      <ion-row class="ion-justify-content-center">
      <app-barcode-scanner *ngIf="show_qr" (qrCode)="qrCodeEmit($event)"></app-barcode-scanner>
    </ion-row>
  </ion-grid>
</div>
<ion-footer [translucent]="false">

  <ion-row *ngIf="scaned_cred" class="ion-justify-content-center">  <ion-button (click)="credentialClick()">Get credential</ion-button>
  </ion-row>
</ion-footer>
  <ion-alert
  [isOpen]="isAlertOpen"
  class="custom-alert"
  [header]="'home.ok-msg' | translate"
  message='<img src="../assets/icon/Tick/checkmark-verd.png" alt="g-maps" style="border-radius: 2px">'
  (didDismiss)="setOpen(false)"
></ion-alert>  <ion-alert
[isOpen]="isAlertOpenFail"
class="custom-alert"
[header]="'home.unsucces' | translate"
[message]="'home.already-saved' | translate"
(didDismiss)="setOpen(false)"
></ion-alert>
<ion-alert
[isOpen]="isAlertOpenNotFound"
class="custom-alert"
[header]="'home.unsucces' | translate"
[message]="'home.no-credential' | translate"
[buttons]="alertButtons"
(didDismiss)="setOpenNotFound(false)"
></ion-alert>

</ion-content>
