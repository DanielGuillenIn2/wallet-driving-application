<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Pepito</ion-card-title>
      <ion-card-subtitle>Welcome</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row class="ion-justify-content-first"> You are using the IN2 wallet </ion-row>
        <br/>
        <ion-row class="ion-justify-content-center">
          <ion-button *ngIf="!toggleScan" (click)="startScan()">Scan QR</ion-button>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <app-barcode-scanner *ngIf="toggleScan" (qrCode)="qrCodeEmit($event)"></app-barcode-scanner>
</ion-content>
