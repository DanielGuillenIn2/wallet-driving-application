<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
    <img alt src="https://www.evidenceledger.eu/images/logo.png" width="auto" slot="end" height="60px"/>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>John Doe</ion-card-title>
      <ion-card-subtitle>Welcome</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row class="ion-justify-content-first"> You are using the IN2 wallet </ion-row>
        <br/>
        <ion-row class="ion-justify-content-center">
          <ion-button *ngIf="!toggleScan" (click)="startScan()">Scan QR</ion-button>
        </ion-row>
      
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <div [hidden]="!toggleScan">
    <ion-grid  >
    <ion-row class="ion-justify-content-center">
      <app-barcode-scanner *ngIf="escaneado===''" (qrCode)="qrCodeEmit($event)"
      [currentDevice]="currentDevice"></app-barcode-scanner>
    </ion-row>
  </ion-grid>
</div>
  <ion-alert
  [isOpen]="isAlertOpen"
  class="custom-alert"
  header="Congratulations"
  message="VC saved"
  (didDismiss)="setOpen(false)"
></ion-alert>  <ion-alert
[isOpen]="isAlertOpenFail"
class="custom-alert"
header="Unsuccesfull"
message="VC already saved"
(didDismiss)="setOpen(false)"
></ion-alert>
</ion-content>
