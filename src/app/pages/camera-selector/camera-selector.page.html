<ion-header [translucent]="false">
  <ion-toolbar>
    <img alt src="assets/icon/dome_white_logo.png" width="auto" slot="start" height="35px"/>
    <ion-button slot="end" color="primary" class="toolbar-but" (click)="openPopover($event)">
      {{userName}}
      <ion-icon slot="end" class="ion-icon-home" size="small" name="person"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="--ion-background-color: #DDE6F6">
  <ion-grid>
    <b class="pages_titles">{{"camera-selector.settings" | translate}}</b>
    <p style="margin-left: 10px;">{{"camera-selector.title" | translate}}</p>
    <ion-row class="ion-justify-content-start" style="margin-left: 10px; margin-bottom: 10px;">
      <ion-select [(ngModel)]="selectedDevice" (ionChange)="onDeviceSelectChange($any($event).target?.value)" interface="popover" style="border: 1px solid #ccc; border-radius: 5px;">
        <ion-select-option value="">No Device</ion-select-option>
        <ion-select-option *ngFor="let camera of availableDevices" [value]="camera.deviceId">
          {{ camera.label }}
        </ion-select-option>
      </ion-select>
    </ion-row>

    
    <ion-row class="ion-justify-content-center">
      <app-barcode-scanner
        (availableDevices)="availableDevicesEmit($event)"
      ></app-barcode-scanner>
    </ion-row>
  </ion-grid>

</ion-content>
